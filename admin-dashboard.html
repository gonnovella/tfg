<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Dashboard Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#pedidos">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#estadisticas">Estadísticas</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-login.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center">Panel de Administración</h1>

    <!-- Sección de Pedidos -->
    <section id="pedidos" class="mt-4">
      <h2>Gestión de Pedidos</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaPedidos">
          <!-- Pedidos cargados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Sección de Productos -->
    <section id="productos" class="mt-4">
      <h2>Gestión de Productos</h2>
      <button class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- Productos cargados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Sección de Estadísticas -->
    <section id="estadisticas" class="mt-4">
      <h2>Estadísticas de Ventas</h2>
      <canvas id="graficoVentas"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin-dashboard.js" ></script>
    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  
  <!-- Configuración de Firebase -->
  <script src="firebase-config.js"></script>
</body>
</html>
