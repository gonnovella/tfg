<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - Tienda Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tienda Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavProductos"
              aria-controls="navbarNavProductos" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavProductos">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html"> 🛒 <span id="carritoBadge" class="badge bg-danger">0</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Título de la página -->
  <header class="py-5 bg-light">
    <div class="container">
      <h1 class="display-5">Nuestros Productos</h1>
      <p class="lead">Elige entre nuestros productos de calidad</p>
    </div>
  </header>

  <!-- Sección de Productos -->
  <section class="py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="productosContainer">
        <!-- Productos cargados dinámicamente -->
      </div>
    </div>
  </section>

  <!-- Modal para ver producto en detalle -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalLabel">Detalles del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="productoImagenes">
              <!-- Imágenes del producto -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
          <h3 id="productoNombre"></h3>
          <p id="productoDescripcion"></p>
          <p><strong>Precio: </strong><span id="productoPrecio"></span></p>
          <label for="tallaSelect">Talla:</label>
          <select id="tallaSelect" class="form-select"></select>
          <button class="btn btn-primary mt-3" id="agregarCarritoBtn">Añadir al Carrito</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Firebase Libraries -->
      <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Configuración de Firebase -->
  <script src="firebase-config.js"></script>

<script type="module" src="productos.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
