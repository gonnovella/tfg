<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
  import { firebaseConfig } from "./firebase-config.js";

  // Inicializar Firebase solo si no estÃ¡ inicializado
  if (!window.firebaseApp) {
      window.firebaseApp = initializeApp(firebaseConfig);
  }

  const db = getFirestore(window.firebaseApp);
  window.db = db;
  window.addDoc = addDoc; // ðŸ”¹ Hacer addDoc accesible globalmente
  window.collection = collection;
  window.serverTimestamp = serverTimestamp;
</script>
